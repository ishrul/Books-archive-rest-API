<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- venilla css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="d-flex justify-content-center">
        <div>
          <div class="input-group m-5 ms-0">
            <input
              id="Books-input"
              type="text"
              class="form-control width"
              placeholder="Enter your Book name..."
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
              title="Search your favourite Books ..."
            />
            <button
              class="input-group-text bg-danger rounded-3 text-light fs-5"
              onclick="loadBooks()"
              id="search-btn"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- main section start -->
    <main class="container" id="books-container">
      <!-- spinner -->
      <div class="text-center">
        <div id="spinner" class="spinner-border text-info spin" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="error-msg"></div>
      <!-- div for total result -->
      <div id="total-result"></div>
      <!-- div for Books -->

      <div id="Books-sec" class="row g-4"></div>
    </main>
    <!-- footer section start -->
    <footer>
      <div class="text-light">
        <p class="copyright">
          COPYRIGHT Â© 2021 | ALL RIGHTS RESERVED BY <br />
          <a
            class="text-light"
            target="_blank"
            href="https://www.facebook.com/cocking.is"
            >MOHAMMAD ISHRUL KAYES</a
          >
        </p>
      </div>
    </footer>

    <!-- javascript links -->

    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- external js link -->
    <script src="js/script.js"></script>
  </body>
</html>
